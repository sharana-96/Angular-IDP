<div style="padding: 20px; font-family: Arial, sans-serif;">
  <h2>Angular MSAL Test</h2>

  <!-- Show login button if no user -->
  @if (!user) {
    <button (click)="login()">Login</button>
  }

  <!-- Show user info if logged in -->
  @if (user) {
    <div>
      <p><strong>Logged in as:</strong> {{ user }}</p>
      <button (click)="callApi()">Call Secure API</button>
    </div>
  }

  <!-- API Response -->
  @if (apiResponse) {
    <div style="margin-top: 20px;">
      <h3>API Response:</h3>
      <pre>{{ apiResponse }}</pre>
    </div>
  }
</div>
